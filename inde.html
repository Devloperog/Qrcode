<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Nagar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1><b>HELLO, I'M</b></h1>
            <h2><i>YASH NAGAR</i></h2>
            <p><b>Welcome to My Website</b></p>
        </div>
        <div class="user-input">
            <form id="name-form" onsubmit="showGreeting(event)">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="img">
            <img src="yash.jpg" alt="school image">
        </div>
    </div>

    <script>
        function showGreeting(event) {
            event.preventDefault(); // Prevents the form from submitting and refreshing the page

            const nameInput = document.getElementById("name");
            const userName = nameInput.value;

            if (userName) {
                alert(`Hi ${userName}, nice to meet you!`);
            }
        }
    </script>
</body>
</html>
